{% extends 'base.html' %}

{% block content %}

<h1>My added recipes</h1>
    <ul>
        {% for recipe in my_recipes.created %}
        <li>{{ recipe.recipe_name }}</li>
        {% endfor %}
    </ul>


<h2>My saved recipes</h2>
    <ul>{% for recipe in my_recipes.saved %}
        <li>{{ recipe.recipe_name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
