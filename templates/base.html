{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Steezy Spatula{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/steezy.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom elara fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="#page-top">Steezy Spatula</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="#!">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="#!">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer-->
    <footer class="py-5 bg-black fixed-bottom">
        <div class="container px-5 text-center">

            <a href="https://www.instagram.com/kidwalksthe.earth/" target="_blank" class="btn text-white">
                <i class="fa-brands fa-linkedin-in fa-lg"></i>
            </a>
            <a href="https://www.linkedin.com/in/gabor-ficsor-58a936197/" target="_blank" class="btn text-white">
                <i class="fa-brands fa-instagram fa-lg"></i>
            </a>
            <a href="https://github.com/GaborFicsor" target="_blank" class="btn text-white">
                <i class="fa-brands fa-github fa-lg"></i>
            </a>

        </div>
        <div class="container px-5">
            <p class="m-0 text-center text-white small">ficsorgabor@gmail.com</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>

</html>
