{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Easy recipes for people with executive dysfunction">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/steezy.css' %}">
    <title>{% block title %}Steezy Spatula{% endblock %}</title>

</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- sticky navbar-->
        <nav class="navbar navbar-expand-lg navbar-light elara sticky-top">
            <div class="container ">

                <!-- top left link that takes the user to the homepage -->
                <a class="navbar-brand" href="{% url 'homepage' %}">
                    Steezy Spatula
                </a>

                <!-- navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <!-- navbar items -->
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">

                        <!-- link to recipes -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipes' %}">Recipes</a>
                        </li>

                        <!-- if the user is logged in -->
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' user.username %}">
                                My stuff
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">
                                Logout
                            </a>
                        </li>

                        <!-- if the user is not logged in -->
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">
                                Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">
                                Login
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- template inheritance block start -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <!-- template inheritance block end -->

        <!-- footer section-->
        <footer class="py-3 mt-auto bg-black">
            <div class="container px-5 text-center">

                <!-- social media links -->
                <a href="https://www.linkedin.com/in/gabor-ficsor-58a936197/" target="_blank" class="btn text-white">
                    <i class="fa-brands fa-linkedin-in fa-lg"></i>
                </a>
                <a href="https://www.instagram.com/kidwalksthe.earth/" target="_blank" class="btn text-white">
                    <i class="fa-brands fa-instagram fa-lg"></i>
                </a>
                <a href="https://github.com/GaborFicsor" target="_blank" class="btn text-white">
                    <i class="fa-brands fa-github fa-lg"></i>
                </a>

            </div>

            <!-- my email address -->
            <div class="container px-5">
                <p class="m-0 text-center text-white small">
                    ficsorgabor@gmail.com
                </p>
            </div>
        </footer>
        <!-- footer section end -->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
